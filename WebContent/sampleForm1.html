<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample form Rockhopper</title>
<!-- markItUp! skin -->
<link rel="stylesheet" type="text/css"
	href="markitup/skins/markitup/style.css">
<!--  markItUp! toolbar skin -->
<link rel="stylesheet" type="text/css"
	href="markitup/sets/default/style.css">
<!-- jQuery -->
<script src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="markitup/jquery.markitup.js"></script>
<!-- markItUp! toolbar settings -->
<script type="text/javascript" src="markitup/sets/default/set.js"></script>

<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
<script src="jquery-ui/jquery-ui.js"></script>
<style>
body {
	font-size: 62.5%;
}

label,input {
	display: block;
}

input.text {
	margin-bottom: 12px;
	width: 95%;
	padding: .4em;
}

fieldset {
	padding: 0;
	border: 0;
	margin-top: 25px;
}

h1 {
	font-size: 1.2em;
	margin: .6em 0;
}

.ui-dialog .ui-state-error {
	padding: .3em;
}

.validateTips {
	border: 1px solid transparent;
	padding: 0.3em;
}
</style>
<script>
	$(function() {
		var dialog, form;
		function createRole() {
			//$('#markItUp').value
			$.post("CreateRoleServlet", {
				roleName : $('#roleName')[0].value,
				roleText : $('#roleText')[0].value
			}, function(data) {
				document.getElementById("serverResp").value = data['message'];
				alert("Data Loaded: " + data['message']);
			});
			dialog.dialog("close");
			return true;
		}
		dialog = $("#dialog-form").dialog({
			autoOpen : false,
			height : 700,
			width : 750,
			modal : true,
			buttons : {
				"Create Role" : createRole,
				Cancel : function() {
					dialog.dialog("close");
				}
			},
			close : function() {
				form[0].reset();
			}
		});
		form = dialog.find("form").on("submit", function(event) {
			event.preventDefault();
			createRole();
		});
		$("#create-role").button().on("click", function() {
			dialog.dialog("open");
		});
	});
</script>

</head>
<body>
	Name :
	<input type="text" id="nameValue" size="20" />
	<button type="button" onclick="callServer()">Call server</button>
	Server response :
	<input type="text" id="serverResp" size="40" />
	<div class='myclass'>test:</div>
	</textarea>
	<script type="text/javascript">
		$(function() {
			// Add markItUp! to your textarea in one line
			// $('textarea').markItUp( { Settings }, { OptionalExtraSettings } );
			$('#roleText').markItUp(mySettings);

		});

		function callServer() {
			$.post("SampleFormServlet", {
				name : document.getElementById("nameValue").value
			}, function(data) {
				document.getElementById("serverResp").value = data['message'];
				alert("Data Loaded: " + data['message']);
			});
		}
	</script>
	<div id="dialog-form" title="Create new Role">
		<p class="validateTips">All form fields are required.</p>
		<form>
			<fieldset>
				<label for="roleName">Name</label> <input type="text" name="roleName"
					id="roleName" value="" class="text ui-widget-content ui-corner-all">
				<label for="roleText">TextArea</label>
				<textarea id="roleText" cols="80" rows="20" name="roleText"
					class="text ui-widget-content ui-corner-all"></textarea>
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1"
					style="position: absolute; top: -1000px">
			</fieldset>
		</form>
	</div>
	<button id="create-role">Create new role</button>
</body>
</html>
